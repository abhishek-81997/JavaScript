<!DOCTYPE html>
<html>
<head>
	<title>Array</title>		
	</script>
</head>
<body>
<script type="text/javascript">
	var e=prompt("Enter number of elements : ");
	var a=[];
	for(let i=0;i<=e;i++)
	{
		a[i]=prompt("Enter number : ")
	}
	for(let i=0;i<=e;i++)
	{
		document.write(a[i] + "<br>");
	}


</script>
</body>
</html>
